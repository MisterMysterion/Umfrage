- title: Kostenlos uneingeschränkt nutzbar
  desc: PINGO wird an der Universität Paderborn entwickelt und als Service angeboten. PINGO ist weltweit kostenlos und ohne Installation uneingeschränkt nutzbar.
  icon: F15C

- title: Unbegrenzte Teilnehmerzahl
  desc: Es können beliebig viele Personen gleichzeitig an einer Umfrage teilnehmen. Durch PINGOs spezielle Architektur gibt es keine Einschränkungen.
  icon: F045

- title: Unbegrenzt viele <br> Fragen stellen
  desc: Sie können beliebig viele Fragen erstellen, abspeichern und an die Teilnehmer stellen. Mit PINGO haben Sie alle Möglichkeiten.
  icon: F0D4

- title: Fragetypen
  desc: Neben den gängigen Typen Single- und Multiple-Choice-Frage kann PINGO auch Freitext- und numerische Schätzfragen – dabei  unterstützt PINGO natürlich auch die TeX-Notation.
  icon: F003

- title: Fragenkatalog
  desc: Fragen lassen sich zur Vorbereitung in einem Katalog speichern, mit Schlagworten versehen und mit anderen Dozenten teilen.
  icon: F109

- title: Import/Export
  desc: PINGO unterstützt den Import und Export Ihrer Fragen und versteht gängige Formate wie Moodle XML, Aiken/Pearson, CSV und GIFT.
  icon: F0BA

- title: Mobiloptimiert
  desc: PINGO passt sich dem Benutzer an. Sie können PINGO problemlos mit mobilen Geräten und auch auf dem Desktop nutzen.
  icon: F147

- title: Immer synchron
  desc: Fragen und Meldungen werden direkt automatisch auf die Geräte der abstimmenden Personen gesendet, es ist kein manuelles Neuladen erforderlich.
  icon: f0bb

- title: Zuverlässig 
  desc: PINGO wird in Deutschland in einem High-Performance-Cluster gehostet und überträgt Ihre sensiblen Daten stets verschlüsselt.
  icon: F0C2

- title: Sessions
  desc: Ordnen Sie Fragen eindeutig identifizierbaren Sessions zu. Nutzer können nach einmaliger Eingabe einer Identifikationsnummer sofort und einfach auf alle Fragen dieser Session antworten.
  icon: f029

- title: Powerpoint-Integration
  desc: 'Mit <a href="https://blog.coactum.de/downloads/pingo-remote/">PINGO Remote</a> können Sie, ohne einen Browser öffnen zu müssen, PINGO direkt aus Ihrem Präsentationsprogramm nutzen. <a href="http://blogs.uni-paderborn.de/pingo/downloads/">Zum Download ›</a>'
  icon: f12a

- title: Intelligente Visualisierung
  desc: Antworten können als Diagramm, Histogramm oder Tagcloud dargestellt werden. Richtige Antworten lassen sich visuell hervorheben.
  icon: F12D
